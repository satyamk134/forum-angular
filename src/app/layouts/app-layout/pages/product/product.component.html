<div class="container">
  <div class="menu-bar">
    <ul>
      <li><a>Electronics</a></li>
      <li><a>Furniture</a></li>
      <li><a>Laptops</a></li>
      <li><a>Mobiles</a></li>
      <li><a (click)="shopByCategory()">Shoes</a></li>
    </ul>
  </div>

  <div class="row">
    <div class="col-md-3" *ngFor="let product of products">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="product.images[0].link" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{product.productName}}</h5>
          <p class="card-text">Rs. {{product.sellingPrice}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><button>BUY NOW</button></li>
          <li class="list-group-item"><button (click)="addToCartHandler(product)">ADD TO CART</button></li>
        </ul>
        <!-- <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div> -->
      </div>
      
      
    </div>
    
  </div>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>
  

  
</div>
