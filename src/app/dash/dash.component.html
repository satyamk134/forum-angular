<div class="form-group">
  <label for="serach">&nbsp;</label>
  <input type="search" placeholder="search" #searchInput autocomplete="off" class="form-control search-bar"
    id="customsearch" placeholder="Search">

  <label for="birthday">To:</label>
  <input type="date" id="to" name="to" [(ngModel)]="toDate">

  <label for="birthday">From:</label>
  <input type="date" id="from" name="from" [(ngModel)]="fromDate">

  <button type="submit" (click)="submit()">submit</button>
   
</div>

<div class="container">
  <div class="col-md-12">
      <div class="mat-elevation-z8">
          <mat-progress-bar *ngIf="showSpinner" mode="indeterminate"></mat-progress-bar>
          <table mat-table  [dataSource]="dataSource" (matSortChange)="sortChangeHandler($event)" matSort class="mat-elevation-z8">
    
                  <!-- Position Column -->
                  <ng-container  matColumnDef="Date">
                    <th mat-header-cell *matHeaderCellDef   mat-sort-header > Date </th>
                    <td mat-cell *matCellDef="let element"> {{element?.Date}} {{element?.last_name}} </td>
                  </ng-container>
      
                  <ng-container  matColumnDef="Open_Price">
                      <th mat-header-cell *matHeaderCellDef   mat-sort-header >Open Price</th>
                      <td mat-cell *matCellDef="let element"> {{element.Open_Price}} </td>
                  </ng-container>
      
                  <ng-container  matColumnDef="High_Price">
                      <th mat-header-cell *matHeaderCellDef   mat-sort-header > High Price </th>
                      <td mat-cell *matCellDef="let element"> {{element.High_Price}} </td>
                  </ng-container>

                  <ng-container  matColumnDef="Low_Price">
                    <th mat-header-cell *matHeaderCellDef   mat-sort-header > Low Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.Low_Price}} </td>
                </ng-container>
                <ng-container  matColumnDef="WAP">
                  <th mat-header-cell *matHeaderCellDef   mat-sort-header >WAP </th>
                  <td mat-cell *matCellDef="let element"> {{element.WAP}} </td>
              </ng-container>
              <ng-container  matColumnDef="Spread_Close-Open">
                <th mat-header-cell *matHeaderCellDef   mat-sort-header >Spread Close-Open</th>
                <td mat-cell *matCellDef="let element"> {{element.Spread_Close-Open}} </td>
            </ng-container>
                
                  <!-- Name Column -->
                  
                 
      
                 
      
                 
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [length]="totalNoOfItemsPaged" [pageIndex]="pageIndex"  [pageSize]="pageSize"  (page)="changePageHandler($event)" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
          <!-- <mat-paginator [length]="totalNoOfItemsPaged" [pageIndex]="pageIndex"  [pageSize]="5"  (page)="changePageHandler($event)" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
      </div>
        
  </div>
</div>
