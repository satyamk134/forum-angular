<mat-toolbar>

    <div class ='flex-container' *ngIf="loggedIn; else loginMenu">
        <div class="menu icon">
            My App
        </div>
        <div class="menu">
            Icon1
        </div>
        <div class="menu">
            <mat-icon  [matBadge]="noOfItems" matBadgeColor="warn"aria-hidden="false" aria-label="shopping_cart" (click)="goToMyCart()">shopping_cart</mat-icon>
        </div>

        <div class="menu" (click)="logoutUser()">
            Logout
        </div>
        
    </div>
    <ng-template #loginMenu>
        <div class ='flex-container'>
            <div class="menu icon">
                My App
            </div>
            <div class="menu">
                Icon1
            </div>
            <div class="menu">
                Icon2
            </div>
    
            <div class="menu" >
                Login
            </div>
            
            
           
        </div>
    </ng-template>
   

    



</mat-toolbar>
